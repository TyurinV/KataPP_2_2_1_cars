<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2> Машины </h2>

<table th:border="1">
    <tr>
        <th>Марка</th>
        <th>Модель</th>
        <th>Кузов</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getBrand()}"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getBodyType()}"></td>
    </tr>
</table>
</body>
</html>
